<!DOCTYPE html>
<html>
    <head>
        <link ref="stylesheet" href="java5.css">
        <body>
            <button onclick="Inc()">+</button>
            <h1 id="count"></h1>
            <button onclick="Dec()">-</button>
            
            <script>
                var data=0

                function Inc(){
                    data++
                    document.getElementById("count").textContent=data
                }
                function Dec(){
                    data--
                    document.getElementById("count").textContent=data
                }



            </script>
        </body>
    </head>
</html>
