<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" href="log.css">
         <title>Login page</title>
        </head>
        <body class="signup-main">
            <div  class="signup-wrap">
            <h1>Login page</h1>
            <input type="text" placeholder="Enter ur user name" id="login-user"/>
            <input type="password" placeholder="Enter ur password" id="login-pass"/>
            <button onclick="handleLogin()">Login</button>
            </div>
            <script>
                function handleLogin(){
                 let user=document.getElementById("login-user").value
                 let pass=document.getElementById("login-pass").value
                 let signupuser = localStorage.getItem("username")
                 let signuppass = localStorage.getItem("password")
                 if(user=== signupuser && pass===signuppass){
                    alert("login success");
                        setTimeout(()=>{
                            window.location.href="home.html";
                        },3000) 
                    } 
                        else{
                        alert("login failed");                     
                    }

            }
                </script>
        </body>
   
</html>
